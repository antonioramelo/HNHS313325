<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add some basic styling */
    #table-container {
      margin-top: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

<!-- Dropdown list -->
<label for="table-selector">Select a table:</label>
<select id="table-selector" onchange="changeTable()">
  <option value="table1">Table 1</option>
  <option value="table2">Table 2</option>
</select>

<!-- Table container -->
<div id="table-container">
  <!-- Table 1 -->
  <table id="table1">
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data 1-1</td>
        <td>Data 1-2</td>
        <td>Data 1-3</td>
      </tr>
      <tr>
        <td>Data 2-1</td>
        <td>Data 2-2</td>
        <td>Data 2-3</td>
      </tr>
    </tbody>
  </table>

  <!-- Table 2 -->
  <table id="table2" style="display: none;">
    <thead>
      <tr>
        <th>Header A</th>
        <th>Header B</th>
        <th>Header C</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data A-1</td>
        <td>Data B-1</td>
        <td>Data C-1</td>
      </tr>
      <tr>
        <td>Data A-2</td>
        <td>Data B-2</td>
        <td>Data C-2</td>
      </tr>
    </tbody>
  </table>
</div>

<script type='text/javascript' src='https://cdn.jsdelivr.net/gh/antonioramelo/HNHS313325@main/SwitchingTables.js'></script>

</body>
</html>
